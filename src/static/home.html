{% args command,cyclecount %}
<!DOCTYPE html>
<html>
    <head>
        <title>Ed BOT</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/index.css" />
        <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <form method="POST" id="commandform" action="">
        <div class="container">
            
            
                <div class="header_area">
                    <h1>Ed BOT {{cyclecount}}</h1>
                </div>
                
                <div class="comand_area">
                    <h2>Command</h2>
                        <textarea id="command" class="command" name="command">{{command}}</textarea>
                        <div>
                            <input id="run_button" class="run_button" type="submit" value="SEND">
                </div>
                </div>
                
                <div class="log_area">
                        <h2>Console Log</h2>
                        <div id="log" class="log" name="log">LOGAREA</textarea>
                </div>
            
        </div>
        </form>

        <script src="static/index.js"></script>
    </body>
</html>
