{% args command,cyclecount %}

<html>
    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/index.css" />
        <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <h1>Ed BOT {{cyclecount}}</h1>
            <img src="static/xp.png">

                        <h2>Console Log</h2>

                <div>
                </div>

        </div>

</html>
